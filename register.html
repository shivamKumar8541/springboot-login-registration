<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration Form</title>
</head>
<body>
    <h2>Register Here</h2>

    <!-- Success Message -->
    <div th:if="${successMsg}">
        <h3 style="color:green;" th:text="${successMsg}"></h3>
    </div>

    <!-- Error Message -->
    <div th:if="${errorMsg}">
        <h3 style="color:red;" th:text="${errorMsg}"></h3>
    </div>

    <!-- Registration Form -->
    <form th:action="@{/regForm}" th:object="${user}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" required><br><br>

        <label for="email">Email ID:</label>
        <input type="email" id="email" th:field="*{email}" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" th:field="*{password}" required><br><br>

        <label for="phone">Phone No:</label>
        <input type="tel" id="phone" th:field="*{phone}" pattern="\d{10,15}" required><br><br>

        <input type="submit" value="Register"><br><br>
         <a href="loginPage">Login</a>
     
        
        
    </form>
</body>
</html>
